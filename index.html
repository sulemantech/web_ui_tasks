<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Tailwind Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Tailwind CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="flex items-center justify-center min-h-screen">

    <div class="relative p-10 bg-yellow-400 mx-14  max-w-4xl rounded-xl overflow-hidden">

        <div class="bg-pink-500 z-10 absolute -top-8 -left-12 mt-5 h-20 w-80 rounded-full shadow-md shadow-pink-800">
        </div>

        <div class="bg-pink-500 z-10 absolute -bottom-40 right-6 mt-5 h-80 w-24 rounded-full shadow-md shadow-pink-800">
        </div>

        <div
            class="relative z-20 bg-[url(./image/bg.svg)] bg-cover rounded-lg p-6 max-w-3xl max-h-2xl text-white shadow-xl shadow-slate-900">
            <div
                class="weather-body bg-black bg-opacity-35 flex p-6 items-center justify-between border border-white border-opacity-25 shadow-[0.2px_0.2px_15px_-8px] shadow-white-100 rounded-lg">
                <div class="overcast p-4">
                    <h2 class="text-red-500 font-bold">New York</h2>
                    <div>
                        <h1 class="text-yellow-400 text-4xl font-bold mt-2">61&deg;
                            <span class="text-white text-base font-normal">overcast</span></h1>
                    </div>
                </div>
                <div class="p-4">
                    <p id="ts" class="mt-4">Sun 63&deg; 57&deg;</p>
                    <p class="mt-2">Air quailty : 20 - Good</p>
                </div>
            </div>
            
            <!-- <div class="grid grid-cols-2 mt-10"> -->
                <!-- <h2 id="ts" class="ml-2">Weather Details</h2>
                <h2 id="ts" class="ml-4 max">5-day weather forecast</h2> -->   
            <!-- </div> -->

            <div class="grid md:grid-cols-2 md:gap-6 md:mt-10 sm:grid-cols-1 sm:gap-2 sm:mt-5">
                <!-- container one -->
                <div class="ml-2">Weather Details

                    <div id="tsw"
                        class="my-auto grid grid-cols-3 -ml-2 p-4 gap-2 mt-2 rounded-lg min-h-52 bg-black bg-opacity-15 border border-white border-opacity-25 shadow-[0_0_6px_-2px] shadow-white ">
    
                        <div class="text-center shadow h-20 rounded-lg bg-black bg-opacity-25 shadow-md shadow-slate-800">
                            <p class="mt-2 opacity-50">Feel Like</p>
                            <h1 class="font-bold mt-4">57&deg;</h1>
                        </div>
                        <div class="text-center shadow h-20 rounded-lg bg-black bg-opacity-25 shadow-md shadow-slate-800">
                            <p class="mt-2 opacity-50">ENE wind</p>
                            <h1 class="font-bold mt-4">13 mi/h</h1>
                        </div>
                        <div class="text-center shadow h-20 rounded-lg bg-black bg-opacity-25 shadow-md shadow-slate-800">
                            <p class="mt-2 opacity-50">Humidaty</p>
                            <h1 class="font-bold mt-4">82%</h1>
                        </div>
                        <div class="text-center shadow h-20 rounded-lg bg-black bg-opacity-25 shadow-md shadow-slate-800">
                            <p class="mt-2 opacity-50">UV</p>
                            <h1 class="font-bold mt-4 h-8">0%</h1>
                        </div>
                        <div class="text-center shadow h-20 rounded-lg bg-black bg-opacity-25 shadow-md shadow-slate-800">
                            <p class="mt-2 opacity-50">Visibility</p>
                            <h1 class="font-bold mt-4">57 mi</h1>
                        </div>
                        <div class="text-center shadow h-20 rounded-lg bg-black bg-opacity-25 shadow-md shadow-slate-800">
                            <p class="mt-2 opacity-50">Pressure</p>
                            <h1 class="font-bold mt-4">1022 hPa</h1>
                        </div>
                    </div>
                </div>
                <!-- container two -->

                <div class="ml-2">5-day weather forecast

                    <div
                        class=" mt-2 shadow rounded-xl min-h-52 -ml-2 bg-black bg-opacity-15 border border-white border-opacity-25 shadow-[0_0_6px_-2px] shadow-white">
    
                        <div class="grid grid-cols-5 gap-6 place-content-around text-center mt-1 px-4 pt-3 pb-1 opacity-50">
                            <div>Sun</div>
                            <div>Mon</div>
                            <div>Tue</div>
                            <div>Wed</div>
                            <div>Thu</div>
                        </div>
    
                        <canvas id="weather-chartc" class="mx-8 md:my-0 sm:my-2"></canvas>
    
                    </div>
                </div>

            </div>
        </div>
    </div>

    



            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js -->

            <script src="https://npmjs.com/package/chartjs-plugin-datalabels"></script>

            <!-- <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script> Include the plugin -->

            <script src="script.js"></script>
            

</body>

</html>
